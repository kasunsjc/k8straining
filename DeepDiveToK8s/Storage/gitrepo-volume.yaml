apiVersion: v1
kind: Pod
metadata:
  name: fortune-gitrepo
  labels:
    app: fortune-gitrepo
    env: dev
spec:
  containers:
    - image:  kasunsjc/fortune
      name:  html-genetator
      volumeMounts:
        - name:  html
          mountPath:  /var/htdocs
    - name: web-server
      image:  nginx:alpine
      volumeMounts:
        - name:  html
          mountPath:  /usr/share/nginx/html
          readOnly: true
      ports:
      - name:  http
        containerPort:  80
        protocol: TCP
  volumes:
    - name:  html
      gitRepo:
        repository: https://github.com/luksa/kubia-website-example.git
        revision: master
        directory: .