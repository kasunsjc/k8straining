apiVersion: v1
kind: Pod
metadata:
  name: fortune2s
  labels:
    app: fortune2s
    env: dev
spec:
  containers:
    - image:  kasunsjc/fortune:args
      name:  html-genetator
      args:
      - "2"
      volumeMounts:
        - name:  html
          mountPath:  /var/htdocs
    - name: web-server
      image:  nginx:alpine
      volumeMounts:
        - name:  html
          mountPath:  /usr/share/nginx/html
          readOnly: true
      ports:
      - name:  http
        containerPort:  80
        protocol: TCP
  volumes:
    - name:  html
      emptyDir:
          {}